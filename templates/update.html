{% extends 'base.html' %}

{% block title %} 
  Home
{% endblock title %}

{% block body %}
  
  <!-- my-5 -> my to add Margin in y-axis & mb for bottom margin-->
  <!-- This will redirect update todo to a new  -->
  <div class="container my-5 mb-1">
    <h2>Update Todo</h2>
    <!-- For POST Request -->
    <form action="/update/{{todo.sno}}" method="POST">
    <form>
      <!-- mb-3 for bottom margin below Todo Title -->
      <div class="mb-3">
        <!-- Update for, Name, type & id .... for & id should always map-->
        <label for="title" class="form-label">Todo Title</label>
        <!-- Value is added to fetch the last fields value to the webpage -->
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
{% endblock body %}
